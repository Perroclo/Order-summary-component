<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>
<div class="container"> 

<div class="contenido">
<img class="letrero" src="images/illustration-hero.svg">
 <h1>Order Summary</h1>

<div class="letras">

 <p class="description"> 
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!


</p>

</div>

<div class="plan_anual">
  <img class="icono" src='images/icon-music.svg' alt="icon">
  <p class="costos">Annual Plan</p>
  <p class="moneda">$59.99/year</p>
  <p class="cambio">Change</p>

<br>
<br>

</div>

<div class="botones">

  <button class="proceder">Proceed to Payment</button><br>
  <button class="cancelar">Cancel Order</button><br>
  

</div>
</div>
 </div>
  
  <footer>
  <div class="attribution">
    <p class="firma">Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
     

      <p class="nombre">  Coded by <a href="#">Raul Olvera</a>.</p>
  </div>
</footer>
</body>
</html>
